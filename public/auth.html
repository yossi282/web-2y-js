<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #DDE6ED;
        }

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgb(22, 22, 66);
    color: white;
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding-top: 65px; /* Sesuaikan dengan tinggi header Anda */
}
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/kalkulator">Kalkulator</a></li>
                <li><a href="/auth">Login/Signup</a></li>
                <li><a href="/mqtt">MQTT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="auth-forms">
            <div id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="signup-form">
                <h2>Signup</h2>
                <form id="signupForm">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
          
            loginForm.addEventListener('submit', function(event) {
              event.preventDefault();
              const email = document.getElementById('login-email').value;
              const password = document.getElementById('login-password').value;
          
              console.log('Attempting to login with:', email, password); // Log login attempt
          
              fetch('/api/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
              })
              .then(response => response.json())
              .then(data => {
                console.log('Login response:', data); // Log response data
                if (data.token) {
                  alert('Login successful');
                  // Simpan token ke localStorage atau sessionStorage dan alihkan pengguna
                } else {
                  alert('Login failed: ' + data.message);
                }
              })
              .catch(error => console.error('Error:', error));
            });
          
            signupForm.addEventListener('submit', function(event) {
              event.preventDefault();
              const email = document.getElementById('signup-email').value;
              const password = document.getElementById('signup-password').value;
          
              console.log('Attempting to signup with:', email, password); // Log signup attempt
          
              fetch('/api/signup', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
              })
              .then(response => response.json())
              .then(data => {
                console.log('Signup response:', data); // Log response data
                alert(data.message);
              })
              .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
