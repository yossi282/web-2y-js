<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator FSL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom,
            #1c3b58,  /* biru gelap */
                #234e72,  /* biru sedang */
                #2b628d,  /* biru agak terang */
                #3b729e,  /* biru lebih terang */
                #4d82af    /* biru pastel sangat terang */
            ); 
            color: white;
        }

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #1c3b58;
    color: white;
    padding: 15px 35px;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 1em;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 15px;
    display: flex;
    align-items: center;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

.logo {
    height: 35px;
}

main {
    padding-top: 65px; /* Sesuaikan dengan tinggi header Anda */
}
        .calculator {
            background-color: #27374D;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 9px 9px rgba(0, 0, 0, 5);
            text-align: center;
            color: white;
        }
        .calculator h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .calculator input {
            width: 96%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            text-align: center;
        }
        .calculator button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #DDE6ED;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        .calculator button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        h1 {
    font-size: 3em;
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/"><img src="images/logoupi.png" alt="Logo" class="logo"></a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/kalkulator">Kalkulator</a></li>
                <li><a href="/mqtt">MQTT</a></li>
            </ul>
            <div class="user-logo">
                <a href="/auth"><img src="images/user.png" alt="User Logo" class="userlogo"></a>
                <div class="dropdown">
                    <a href="/profile">Profile</a>
                    <a href="/login.html">Login</a>
                    <a href="/signup.html">Sign Up</a>
                    <a href="/">Sign Out</a>
                </div>
        </nav>
    </header>
    <main>
        <div class="calculator">
            <h1>Calculate Free Space Loss</h1>
            <input type="number" id="frequency" placeholder="Frequency (GHz)" required>
            <input type="number" id="distance" placeholder="Distance (km)" required>
            <button onclick="calculateFSL()">Calculate FSL</button>
            <div class="result" id="result"></div>
        </div>
    
        <script>
            function calculateFSL() {
                const frequency = document.getElementById('frequency').value;
                const distance = document.getElementById('distance').value;
                if (frequency && distance) {
                    const fsl = 20 * Math.log10(distance) + 20 * Math.log10(frequency) + 92.45;
                    document.getElementById('result').innerText = `FSL: ${fsl.toFixed(2)} dB`;
                } else {
                    document.getElementById('result').innerText = 'Please enter valid values';
                }
            }
        </script>
    </main>
</body>
</html>
